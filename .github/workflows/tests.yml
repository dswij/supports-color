on: [push, pull_request]

name: Tests

jobs:
  check:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: miri

      - name: Run non-miri test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: -- --test-threads=1 # will mess up env_variable when run in parallel

      - name: Run miri test
        uses: actions-rs/cargo@v1
        with:
          command: miri
          args: test
